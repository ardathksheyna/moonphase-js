<!doctype html>
<html>
<head>
    <title>Moon Phase App v2.0-beta</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ocanvas/2.8.3/ocanvas.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-utils.min.js"></script>
    <script src="assets/scripts/lib/functions.js"></script>
    <script src="assets/scripts/lib/moonfx.js"></script>
    <script src="assets/scripts/script.js"></script>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="bg--daytime">

<div class="wrapper">
    <input type="checkbox" name="switch" class="pill-switch" id="pillSwitch">
    <label for="pillSwitch">
        <span class="label">Animate</span>
    </label>

    <main>
        <header class="screen-reader-text">
            <h1 class="h h1">MoonPhase App</h1>
        </header>
        <canvas id="currentphase" height="288" width="288">
            You need a browser that supports HTML5 and JavaScript enabled to see this.
        </canvas>
        <div class="clouds"></div>
        <ul class="data-table moon-data js-moon-data">
            <li><strong class="label">Current Phase</strong> <span data-name="phaseName" class="value"></span>
            </li>
            <li><strong class="label">Julian Date</strong> <span data-name="julianDate" class="value"></span></li>
            <li><strong class="label">Moon's Age</strong> <span data-name="synodicAge" class="value"></span></li>
            <li><strong class="label">Phase Angle</strong> <span data-name="phaseAngle" class="value"></span></li>
            <li><strong class="label">Percent Illuminated</strong> <span data-name="illumination"
                                                                         class="value"></span></li>
            <li><strong class="label">Distance</strong> <span data-name="distance" class="value"></span></li>
        </ul>

        <ul class="data-table sun-data js-sun-data">
            <li><strong class="label">Sunrise</strong><span data-name="sunrise" class="value"></span></li>
            <li><strong class="label">Sunset</strong><span data-name="sunset" class="value"></span></li>
            <li><strong class="label">Civil Twilight Starts</strong><span data-name="civil_twilight_begin" class="value"></span></li>
            <li><strong class="label">Civil Twilight Ends</strong><span data-name="civil_twilight_end" class="value"></span></li>
            <li><strong class="label">Solar Noon</strong><span data-name="solar_noon" class="value"></span></li>
            <li><strong class="label">Day length</strong><span data-name="day_length" class="value"></span></li>
        </ul>
        <footer class="ground-pane grass row">
        </footer>

    </main>
</div> <!-- .wrapper -->

</body>
</html>
